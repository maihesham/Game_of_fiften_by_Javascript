<html>
<head>
    <meta charset="utf-8">
                  
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="templatemo-style.css">
    <title>Game_of_Fiften</title>
   
</head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <h1>Game_of_Fiften</h1>
                    </div>
                 <div class="col-md-12  col-xs-3">
                     <h2>Instroctions</h2>
                     <p> Move tiles in grid to order them from 1 to 15. To move a tile you can click         on it here consider (-1) is white space.</p>
                </div>
                </div>
                <div class="row">
                        <button id="startGame"class="btn btn-default">Start Game</button>
                </div>
                  <div class="row">
                 <div class="col-md-6 final">
                    
                     <div class="alert alert-success" role="alert">
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>congratulations </strong> , you are win in this Game
                     </div>
                    </div>
                </div>
                <div class="row">
                <div class="col-md-6 col-xs-12 newGame">
                    <div class="Game">
                        <div class="col-md-3"><button id="0-0" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button id="0-1" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button id="0-2" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button id="0-3" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button id="1-0" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button id="1-1" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button id="1-2" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button id="1-3" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button id="2-0" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button  id="2-1" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button  id="2-2" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button  id="2-3"  class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button  id="3-0" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3"><button  id="3-1"  class="btn btn-default btn-lg  forplay prob"></button></div>
                        <div class="col-md-3"><button  id="3-2" class="btn btn-default btn-lg forplay prob"></button></div>
                        <div class="col-md-3 "><button  id="3-3" class="btn btn-default btn-lg forplay prob space"></button></div>	 
                 </div>
                    </div>    
                    <div class="col-md-6 col-xs-12">
                        <img src="3.PNG">
                    </div>
                </div>
               <div class="col-md-12 col-xs-12">
                   <p>this Game Created By <span>Mai Hesham</span> check my web site <a href="https://mt-web.000webhostapp.com/ " target="_blank">Here</a></p>
                </div>
            </div>
        </section>
      <script src="jquery.min.js"></script>
      <script src="tamp.js"></script>
</body>
</html>
